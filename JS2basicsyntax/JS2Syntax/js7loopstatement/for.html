<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[1,2,3,4,5,6];
    for (var j =0; j< arr.length; j++){
        document.write(arr[j]);
        document.write("<br/>");
    }
    //下面方式也可以
    var j =0
    for (; j< arr.length;){
        document.write(arr[j]);
        document.write("<br/>");
        j++;
    }
</script>
</body>
</html>
